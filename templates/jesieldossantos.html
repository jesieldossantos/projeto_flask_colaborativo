<!DOCTYPE html>
<html>
<head>
    <title>Indicação de Restaurantes McDonald's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            height: 25px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            height: 25px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h2>Indicação de Restaurantes McDonald's</h2>
    <form action="/jesieldossantos/analises/jesiel/mcdonalds" method="post" onsubmit="return validarFormulario()">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Ex: Centro" required>

        <label for="wifi">Possui Wifi?</label>
        <select id="wifi" name="wifi" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="acessibilidade">Possui Acessibilidade?</label>
        <select id="acessibilidade" name="acessibilidade" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="delivery">Possui Delivery?</label>
        <select id="delivery" name="delivery" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="servicos_com_tempo_extimado">Possui Serviços com Tempo Estimado?</label>
        <select id="servicos_com_tempo_extimado" name="servicos_com_tempo_extimado" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function validarFormulario() {
            var cidade = document.getElementById("cidade").value;
            var bairro = document.getElementById("bairro").value;
            var wifi = document.getElementById("wifi").value;
            var acessibilidade = document.getElementById("acessibilidade").value;
            var delivery = document.getElementById("delivery").value;
            var servicos_com_tempo_extimado = document.getElementById("servicos_com_tempo_extimado").value;

            if (cidade == "" || bairro == "" || wifi == "" || acessibilidade == "" || delivery == "" || servicos_com_tempo_extimado == "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
